<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Do you like me, Shafa? ğŸ’–</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#ffe3f3;
  overflow:hidden;
  font-family:"Segoe UI",sans-serif;
  transition:background .8s ease;
}

/* CARD */
.card{
  width:340px;
  max-width:92%;
  background:white;
  border-radius:20px;
  padding:30px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.2);
  position:relative;
  animation:fadeIn .6s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.75)}
  to{opacity:1;transform:scale(1)}
}

h2{
  font-size:24px;
  margin-bottom:18px;
  color:#ff4d8f;
  font-weight:600;
}

button{
  padding:12px 22px;
  border:none;
  border-radius:16px;
  font-size:16px;
  cursor:pointer;
  transition:.15s;
  user-select:none;
}

#yes{
  background:#ff4d8f;
  color:white;
  margin-right:10px;
}
#yes:active{transform:scale(.92)}

#no{
  background:#ddd;
  color:#333;
  position:absolute;
  left:50%;
  top:60%;
  transform:translate(-50%,-50%);
}

/* Fast Shake */
.shake{
  animation:shake .45s linear;
}
@keyframes shake{
  0%{transform:translateX(0)}
  20%{transform:translateX(-12px)}
  40%{transform:translateX(12px)}
  60%{transform:translateX(-9px)}
  80%{transform:translateX(9px)}
  100%{transform:translateX(0)}
}

#msg{
  margin-top:15px;
  font-size:16px;
  min-height:20px;
  color:#6a2f73;
  font-weight:600;
}

/* Emoji Burst */
.emoji{
  position:absolute;
  pointer-events:none;
  animation:floatUp .9s ease forwards;
}
@keyframes floatUp{
  from{transform:translateY(0) scale(1);opacity:1}
  to{transform:translateY(-80px) scale(1.7);opacity:0}
}

/* Confetti */
.confetti{
  position:fixed;
  width:10px;height:10px;
  background:hsl(var(--h),80%,60%);
  top:-10px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(720deg)}
}

/* Popup */
.popup{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.65);
  opacity:0;
  pointer-events:none;
  transition:.35s;
}
.popup.active{
  opacity:1;
  pointer-events:auto;
}
.popup-box{
  background:white;
  padding:35px 30px;
  border-radius:18px;
  text-align:center;
  width:320px;
  animation:pop .45s;
}
@keyframes pop{
  from{transform:scale(.7);opacity:.3}
  to{transform:scale(1);opacity:1}
}
.popup h3{
  color:#ff4d8f;
  font-size:26px;
  margin:0 0 10px;
}
.popup p{
  font-size:18px;
  color:#555;
  margin:0;
}

/* Rain overlay */
.rain{
  position:fixed;
  inset:0;
  pointer-events:none;
  background:url('https://i.ibb.co/DKp5v0N/rain-fx.png');
  background-size:cover;
  opacity:.18;
  animation:rainMove 4s linear infinite;
}
@keyframes rainMove{
  to{background-position:0 600px}
}
</style>
</head>

<body>

<audio id="bgm" src="rain-lofi.mp3" loop preload="auto"></audio>

<div class="rain"></div>

<div class="card" id="card">
  <h2>Do you like me, Shafa? ğŸ’–</h2>
  <button id="yes">Yes</button>
  <button id="no">No</button>
  <div id="msg"></div>
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <h3>Accepted! ğŸ’</h3>
    <p>You are now officially my favorite human â¤ï¸<br><br>I won't stop smiling today ğŸ˜Œ</p>
  </div>
</div>

<script>
const yes = document.getElementById('yes');
const no = document.getElementById('no');
const msg = document.getElementById('msg');
const popup = document.getElementById('popup');
const bgm = document.getElementById('bgm');
const card = document.getElementById('card');

const texts=[
  "Nope ğŸ˜†",
  "Catch me if you can ğŸ˜‚",
  "Denied! ğŸ˜œ",
  "Hehe nice try ğŸ˜‰",
  "Button escaped ğŸ˜"
];

function emojiBurst(x,y){
  const emojis=["ğŸ˜‚","ğŸ¤£","ğŸ˜œ","ğŸ™ƒ","ğŸ˜","ğŸ¤¡","ğŸ’€"];
  const count=3+Math.floor(Math.random()*3);
  for(let i=0;i<count;i++){
    const e=document.createElement("div");
    e.className="emoji";
    e.textContent=emojis[Math.floor(Math.random()*emojis.length)];
    e.style.fontSize=(28+Math.random()*18)+"px";
    e.style.left=(x+(Math.random()*60-30))+"px";
    e.style.top=(y+(Math.random()*30-10))+"px";
    card.appendChild(e);
    setTimeout(()=>e.remove(),900);
  }
}

function moveNo(){
  const r = card.getBoundingClientRect();
  const b = no.getBoundingClientRect();
  const nx = Math.random()*(r.width-b.width);
  const ny = Math.random()*(r.height-b.height);
  no.style.left=nx+"px";
  no.style.top=ny+"px";
  no.style.transform="translate(0,0)";
  msg.textContent=texts[Math.floor(Math.random()*texts.length)];
  card.classList.remove("shake");
  void card.offsetWidth;
  card.classList.add("shake");
  emojiBurst(b.left-r.left+b.width/2, b.top-r.top+b.height/2);
}

no.addEventListener("mouseenter",moveNo);
no.addEventListener("click",e=>{e.preventDefault();moveNo();});
no.addEventListener("touchstart",moveNo);

function confetti(){
  for(let i=0;i<40;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+"vw";
    c.style.setProperty('--h',Math.random()*360);
    c.style.animationDuration=2+Math.random()*2+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

yes.onclick=()=>{
  confetti();
  popup.classList.add('active');
  msg.textContent="I knew it ğŸ˜â¤ï¸";
  bgm.pause();
  const romantic=new Audio("music.mp3");
  romantic.volume=.90;
  romantic.play();
};

window.onload=()=>{
  bgm.volume=.45;
  bgm.play().catch(()=>{});
};
</script>

</body>
</html>
