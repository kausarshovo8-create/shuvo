<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You, Shafa ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
    }

    .card {
        width: 90%;
        max-width: 350px;
        height: 380px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        text-align: center;
        position: relative;
        padding: 20px;
        animation: popIn 0.8s ease;
    }

    @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    h2 {
        margin-top: 30px;
        color: #ff4d6d;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        margin-top: 30px;
    }

    #yesBtn:hover {
        transform: scale(1.1);
        box-shadow: 0 5px 15px rgba(255,77,109,0.5);
    }

    #noBtn {
        background: #ddd;
        color: #333;
        position: absolute;
        left: 130px;
        top: 230px;
    }

    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .heart {
        font-size: 40px;
        animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.3); }
    }

    .closeBtn {
        margin-top: 15px;
        background: #ff4d6d;
        color: white;
    }
</style>
</head>

<body>

<audio id="bgm" autoplay loop>
    <source src="music.mp3" type="audio/mp3">
</audio>

<div class="card">
    <h2>Do you like me, Shafa? üíñ</h2>
    <button id="yesBtn" onclick="openModal()">Yes</button>
    <button id="noBtn" onmouseover="moveNo()">No</button>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <div class="heart">‚ù§Ô∏è</div>
        <h3>Thanks for Accepting!</h3>
        <p>You made my day üòä</p>
        <button class="closeBtn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    function moveNo() {
        const card = document.querySelector('.card');
        const noBtn = document.getElementById('noBtn');

        const maxX = card.clientWidth - noBtn.offsetWidth;
        const maxY = card.clientHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function openModal() {
        document.getElementById('modal').style.display = "flex";
    }

    function closeModal() {
        document.getElementById('modal').style.display = "none";
    }
</script>

</body>
</html>
