<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You, Shafa ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffe3f3;
        font-family: 'Segoe UI', sans-serif;
    }

    .card {
        width: 300px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        text-align: center;
        padding: 20px;
    }

    h2 {
        font-size: 20px;
        color: #ff4d8f;
        margin-bottom: 25px;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.15s;
    }

    #yesBtn {
        background: #ff4d8f;
        color: white;
        margin-right: 10px;
    }

    #yesBtn:active {
        transform: scale(0.95);
    }

    #noBtn {
        background: #ddd;
        color: #333;
        position: absolute;
    }

    #msg {
        margin-top: 15px;
        font-size: 16px;
        color: #6a2f73;
        min-height: 20px;
        font-weight: 600;
    }
</style>
</head>

<body>

<audio id="bgm" autoplay loop volume="0.4">
    <source src="music.mp3" type="audio/mp3">
</audio>

<div class="card">
    <h2>Do you like me, Shafa? üíñ</h2>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <div id="msg"></div>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const msg = document.getElementById('msg');

yesBtn.onclick = ()=>{
    msg.innerHTML = "I knew it üòè‚ù§Ô∏è";
};

function moveNo() {
    const x = Math.random() * (window.innerWidth - 80);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}
noBtn.onmouseover = moveNo;
noBtn.ontouchstart = moveNo;
</script>

</body>
</html>
